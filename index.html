<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets//styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sum-41-Fanpage</title>
</head>

<body>
    <!--------------------- HEADER ---------------------->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <!-- Container wrapper -->
            <div class="container">
                <!-- Navbar brand -->
                <a class="navbar-brand me-2">
                    <img src="/assets//image/logo-sum41.png" height="64" alt="Sum 41 Logo" loading="lazy"
                        style="margin-top: -1px;" />
                </a>

                <!-- Toggle button -->
                <button data-mdb-collapse-init class="navbar-toggler" type="button"
                    data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarButtonsExample">
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto ms-auto mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link x-sign" href="#">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link x-sign" href="#">Biographie</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link x-sign" href="#">Discographie</a>
                        </li>
                    </ul>
                    <!-- Left links -->

                    <div class="d-flex align-items-center">
                        <a data-mdb-ripple-init class="btn btn-custom px-3 me-2" role="button">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a data-mdb-ripple-init class="btn btn-danger px-3 me-2" role="button">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                        <a data-mdb-ripple-init class="btn btn-primary px-3 me-2" role="button">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a data-mdb-ripple-init class="btn btn-dark px-3" role="button">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                    </div>
                </div>
                <!-- Collapsible wrapper -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </header>
    <!--------------------- HERO BANNER ----------------->
    <section class="hero-banner">
        <img src="/assets//image/hero-banner-2.jpg" alt="hero-banner">
        <i class="fa-solid fa-chevron-down fa-bounce"></i>
    </section>
    <!--------------------- BODY ------------------------>
    <section class="container"></section>
    <!--------------------- FOOTER ---------------------->
    <footer class="d-flex flex-wrap justify-content-around align-items-center py-5 border-top bg-black">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-white text-decoration-none lh-1">
                <img src="/assets//image/logo-sum41.png" height="64" alt="Sum 41 Logo" loading="lazy"
                style="margin-top: -1px;" />
            </a>
            <span class="mb-3 mb-md-0 text-white">&copy; 2024 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a data-mdb-ripple-init class="btn btn-custom px-3 me-2" role="button">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li class="ms-3">
                <a data-mdb-ripple-init class="btn btn-danger px-3 me-2" role="button">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li class="ms-3">
                <a data-mdb-ripple-init class="btn btn-primary px-3 me-2" role="button">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li class="ms-3">
                <a data-mdb-ripple-init class="btn btn-dark px-3" role="button">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </li>
        </ul>
    </footer>



    <script src="/assets//js/script.js"></script>
    <script src="https://kit.fontawesome.com/60cd9f2248.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
